<%if(user){%>
<div class="mobile_outcontainer">
    <div class="mobile_nopadding_container1" id="modify">
        <div class="c_user_infotop">
        	<img src="/static/resources/images/c_user_card2.png"/>
        	<span><%=user.card_number%></span>
        </div>
        <div class="c_user_bindpho">
            <%if(user.invite_code){%>
            <div class="c_user_bindpho_inner1 c_user_bindpho_inner1_noborder">
                <label class="c_user_bindpho_inner1_left">邀请码</label>
                <input class="j-invite_code c_user_bindpho_inner1_right" placeholder="选填" value="<%=user.invite_code%>" disabled/>
            </div>

            <%}%>
            <%if(user.true_name){%>
            <div class="c_user_bindpho_inner1 ">
                <label class="c_user_bindpho_inner1_left">姓名</label>
                <input class="j-true_name c_user_bindpho_inner1_right" placeholder="请输入姓名" value="<%=user.true_name%>" type="text"/>
            </div>
            <%}%>
            <%if(user.sex){%>
            <div class="c_user_bindpho_inner2">
                <div class="c_user_bindpho_inner2_left">性别</div>
                <div class="c_user_bindpho_inner2_right">
                    <div class="c_user_bindpho_inner2_option j-sex"
                         data-sex="1" style="cursor:pointer;"
                         data-checked="<%=2!=user.sex?1:0%>"
                         style="margin-left: 0;"><b class="c_user_bindpho_inner2_option_btn"><img class="j-img" style="cursor:pointer;"
                                                                                                  src="<%=getImgPath(2!=user.sex?'select2.png':'select1.png')%>"/></b><label
                            class=" c_user_bindpho_inner2_option_txt">男 </label></div>
                    <div class="c_user_bindpho_inner2_option j-sex" style="cursor:pointer;"  data-sex="2" data-checked="<%=2==user.sex?1:0%>">
                        <b class="c_user_bindpho_inner2_option_btn"><img class="j-img" style="cursor:pointer;"
                                                                         src="<%=getImgPath(2==user.sex?'select2.png':'select1.png')%>"/></b><label
                            class="c_user_bindpho_inner2_option_txt">女 </label></div>
                </div>
            </div>
            <%}%>
            <%if(user.birthday){%>
            <div class="c_user_bindpho_inner1">
                <label class="c_user_bindpho_inner1_left">生日</label>
            <!--    <input class="j-birthday c_user_bindpho_inner1_right" value="<%=user.birthday.replace(/-/g, '-')%>" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
          -->
                <input class="j-birthday weui_input" value="<%=user.birthday.replace(/-/g, '-')%>"  id="showDatePicker" style="text-align: right;" readonly/>

            </div>
            <%}%>
            <%if(!user.birthday){%>
            <div class="c_user_bindpho_inner1">
                <label class="c_user_bindpho_inner1_left">生日</label>
            <!--    <input class="j-birthday c_user_bindpho_inner1_right" value="" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
-->
                <input class="j-birthday weui_input" value="" id="showDatePicker" readonly/>


            </div>
            <%}%>
            <a href="/index.php/index/member/pageUpdateMemberMobile" class="c_user_info_inner1">
                <label class="c_user_info_inner1_left">手机号</label>
                <b class="c_user_info_inner1_right">
                    <span class="j-mobile c_user_info_inner1_right_txt"><%=user.mobile%></span>
                    <label class="c_user_info_inner1_right_img"><img
                            src="/static/resources/images/arrow_right.png"/></label>
                </b>
            </a>

        </div>

        <div class="c_user_bindpho_btn" style="cursor:pointer;"><label class="c_user_bindpho_btn_inner">保存</label></div>

    </div>

</div>

<%}else{%>
<div style="font-size: 30px;text-align: center;">这里什么都没有</div>
<%}%>
