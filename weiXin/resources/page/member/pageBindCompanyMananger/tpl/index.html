<div class="mobile_outcontainer">
    <div class="mobile_nopadding_container1">
        <div class="c_user_bindleadertop">
            <div class="c_user_bindleadertop_inner">
                <span class="c_user_bindleadertop_inner_left">公司名称：</span>
                <span class="j-company_name c_user_bindleadertop_inner_right"></span>
            </div>
            <div class="c_user_bindleadertop_inner">
                <span class="c_user_bindleadertop_inner_left">公司地址：</span>
                <span class="j-company_address c_user_bindleadertop_inner_right"></span>
            </div>
        </div>
        <div class="c_user_bindleader">
            <div class="c_user_bindleader_inner1">
                <label class="c_user_bindleader_inner1_left">联系人</label>
                <input class="j-manager_name c_user_bindleader_inner1_right" placeholder="请输入联系人姓名" type="text"/>
            </div>

            <div class="c_user_bindleader_inner1">
                <label class="c_user_bindleader_inner1_left">联系方式</label>
                <input class="j-manager_mobile c_user_bindleader_inner1_right"  onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="请输入联系方式" type="number"/>
            </div>

        </div>

        <div class="c_user_bindleader_btn" id="submitBtn" style="cursor:pointer;" ><label class="c_user_bindleader_btn_inner">绑定负责人</label></div>

    </div>

</div>
