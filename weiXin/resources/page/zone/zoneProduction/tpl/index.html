<%if(zone_desc){
%>

            <div class="c_zone_introdetail_box1">

                <div class="c_zone_introdetail_box2_des"><%=zone_desc.description %></div>
            </div>
        </div>
    </div>
</div>
<%}else{%>
<div class="c_nodata_box6">
    <b class="c_nodata_box6_img"><img src="<%=getImgPath('list_teacher.png')%>" /></b>
