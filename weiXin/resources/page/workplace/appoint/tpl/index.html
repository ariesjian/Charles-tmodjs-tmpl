<div class="mobile_outcontainer">
    <div class="mobile_nopadding_container1">

        <div class="c_station_paytop">
            <div class="c_station_paytop_inner">
                <div class="c_station_paytop_inner_left"><a href="#"><img src="<%=workplace_list_img_url%>" /></a></div>
                <div class="c_station_paytop_inner_right">
                    <span class="c_station_paytop_inner_right1"><%=workplace_name%></span>
                    <span class="c_station_paytop_inner_right2">&yen;<%=workplace_price%>/位/月</span>
                </div>
            </div>
        </div>

        <div class="c_station_reservelist2">
            <div class="c_activity_confirmlist_inner" style="border-radius: 0;">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>联系人</p>
                    </div>
                    <input id="contactName" class="weui-cell__ft" maxlength="100" placeholder="请输入联系人"/>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>联系方式</p>
                    </div>
                    <input id="contactMobile" class="weui-cell__ft" type="number" maxlength="11" placeholder="请输入联系方式"/>
                </div>
            </div>
        </div>

        <div class="c_station_reserve_btn2"><a id="submit" style="cursor:pointer;" href="#" class="c_station_reserve_btn_inner">确认</a></div>

    </div>
</div>
