<%if(meeting_room_list&&meeting_room_list.length){
var room = meeting_room_list;
%>

    <%for(var k=0;k<room.length;k++){
    var r = room[k];
    %>
    <div class="c_room_listshow_detail_inner">
        <a href="/index.php/index/meeting/pageMeetingRoomBasicInfor?meeting_room_id=<%=r.id%>" class="c_room_listshow_detail_inner_box1">
            <div class="c_room_listshow_detail_inner_left"><img src="<%=r.list_img_url%>" /></div>
            <div class="c_room_listshow_detail_inner_right">
                <span class="c_room_listshow_detail_inner_right1"><%=r.name||''%></span>
                <span class="c_room_listshow_detail_inner_right2">容纳：<%=r.person_limit||0%>人&nbsp;&nbsp;面积：<%=r.area||0%>㎡</span>
                <span class="c_room_listshow_detail_inner_right2"><%=r.address||''%></span>
            </div>
            <div class="c_room_listshow_detail_inner_rightarrow"><img src="<%=getImgPath('arrow_right2.png')%>" /></div>
        </a>
        <%if(r.basic_services){%>
        <span class="c_room_listshow_detail_inner_box2">基本服务：<%=r.basic_services%></span>
        <%}%>
    </div>
    <%}%>

<%}%>
