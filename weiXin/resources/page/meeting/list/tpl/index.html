<%if(errMsg){%>
<div class="c_nodata_box3">
    <b class="c_nodata_box3_img"><img src="<%=getImgPath('list_activity.png')%>" /></b>
    <span class="c_nodata_box3_txt"><%=errMsg%></span>
</div>
<%}else{
var d = space_list;
%>
<div class="mobile_outcontainer">
    <div class="mobile_nopadding_container2">
        <div class="c_room_listtab">
            <ul class="c-room_list_ul" id="tabWrap">
                <%for(var i=0;i<d.length;i++){
                var sl = d[i];
                var cur;
                if(0==space_id){
                    cur = 0;
                }else if(space_id==sl.id){
                    cur = i;
                }
                %>
                <li data-space_id="<%=sl.id%>" style="cursor:pointer;" class="j-tab c_room_listtab_inner <%=i==cur?'c_room_tabselected':' '%>"><a href="javascript:;"><%=sl.name||''%></a></li>
                <%}%>
            </ul>
        </div>
        <div class="c_room_listshow_remind">
            <div class="c_room_listshow_remind_inner">预定会议室请提前2小时，方便工作人员准备</div>
        </div>

        <div class="j-content c_room_listshow">
            <%for(var j=0;j<d.length;j++){
            var sl = d[j];
            %>
            <div class="j-list c_room_listshow_detail" style="<%=cur!=j?'display:none':' '%>">

            </div>
            <%}%>
        </div>

    </div>
</div>
<%}%>
