<div class="mobile_outcontainer">
    <div class="mobile_nopadding_container2">
        <div class="c_repaire_propretylist">
            <div class="c_incubator_applylist_inner">
                <div class="c_incubator_applylist_inner_box c_incubator_applylist_inner_box_noborder right_color2">
                    <label class="c_applylist_inner_left">公司名称</label>
                    <input class="j-company_name c_applylist_inner_right" placeholder="请输入公司名称" type="text" />
                </div>
            </div>
            <div class="c_incubator_applylist_inner">
                <div class="c_incubator_applylist_inner_box c_incubator_applylist_inner_box_noborder">
                    <label class="c_applylist_inner_left">联系人</label>
                    <input class="j-contact_name c_applylist_inner_right"  type="text" placeholder="请输入您的姓名"/>
                </div>
                <div class="c_incubator_applylist_inner_box">
                    <label class="c_applylist_inner_left">联系方式</label>
                    <input class="j-contact_mobile c_applylist_inner_right" placeholder="请输入您的联系方式" onkeyup="value=value.replace(/[^\d]/g,'')" type="tel" />
                </div>
            </div>
            <div class="c_incubator_applylist_inner">
                <div class="c_incubator_roadshowlist_inner_box c_incubator_roadshowlist_inner_noborder">
                    <label class="c_roadshowlist_inner_title">意见建议</label>
                    <textarea placeholder="请输入您的意见" style="padding-left: 0;height: 95px;" class="j-advice_detail" maxlength="120"></textarea>
                    <span class="limit_num">0/120</span>
                </div>
            </div>
            <div class="c_repaire_proprety_btn" style="margin-top: 5px;"><label class="c_repaire_proprety_btn_inner" id="submitBtn" style="cursor:pointer;" >提交</label></div>
        </div>

    </div>
</div>
