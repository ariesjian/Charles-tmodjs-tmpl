<%
var isContinue = (1==is_continue);
%>
<div class="mobile_outcontainer">
    <div class="mobile_nopadding_container1">
        <div class="c_station_paytop">
            <div class="c_station_paytop_inner">
                <div class="c_station_paytop_inner_left"><a href="#"><img src="<%=office_list_img_url%>" /></a></div>
                <div class="c_station_paytop_inner_right">
                    <span class="c_station_paytop_inner_right1"><%=office_name%></span>

                    <span class="c_station_paytop_inner_right3">单价:   &yen;<%=office_price%>/月</span>
                </div>
            </div>
        </div>

        <div class="c_station_listdetail_box2_inner1">
            <div class="c_station_listdetail_box2_inner1_select">
                <label class="c_station_listdetail_box2_inner1_select_txt">开始日期</label>
                <%if(!isContinue){%>
                <select id="startDate">

                    <%var nowTime = new Date(start_date).getTime();
                    var startTime = new Date(start_date).getTime();
                    for(var i=0;i<7;i++){
                    var date = new Date((nowTime+i*24*60*60*1000));
                    var year = date.getFullYear()+'';
                    var month = date.getMonth()+1+'';
                    var day = date.getDate()+'';
                    var month2 = 1===month.length?'0'+month:month;
                    var day2 = 1===day.length?'0'+day:day;
                    var calcTime = new Date([year,month2,day2].join('-')).getTime();
                    var isCurrent = startTime===calcTime;
                    %>
                    <option <%=isCurrent?selected="selected":""%> value="<%=year%>-<%=month2%>-<%=day2%>"><%=year%>年<%=month%>月<%=day%>日</option>
                    <%}%>
                </select>
                <b><img src="<%=getImgPath('down_list.png')%>" /></b>
                <%}else{%>
                <div id="startDateContinue" class="c-start_date"><%=start_date%></div>

                <%}%>


            </div>
            <div class="c_station_listdetail_box2_inner1_select">
                <label class="c_station_listdetail_box2_inner1_select_txt">选择时间</label>
                <select id="monthLength">
                    <option <%=(month_length==1)?selected="selected":""%> value="1">1个月</option>
                    <option <%=(month_length==2)?selected="selected":""%> value="2">2个月</option>
                    <option <%=(month_length==3)?selected="selected":""%> value="3">3个月</option>
                    <option <%=(month_length==4)?selected="selected":""%> value="4">4个月</option>
                    <option <%=(month_length==5)?selected="selected":""%> value="5">5个月</option>
                    <option <%=(month_length==6)?selected="selected":""%> value="6">6个月</option>
                </select>
                <b><img src="<%=getImgPath('down_list.png')%>" /></b>
            </div>
        </div>


        <div class="c_station_paybox">
            <div class="c_station_paybox_inner">
                <div class="c_station_paybox_inner_box">
                    <label class="c_station_paybox_inner_box_left">联系人</label>
                    <%if(isContinue){%>
                    <input class="c_station_paybox_inner_box_right" maxlength="100" id="contactName" value="<%=contact_name%>" type="text"/>
                    <%}else{%>
                    <input class="c_station_paybox_inner_box_right" maxlength="100" id="contactName" placeholder="请输入您的姓名" type="text"/>
                    <%}%>
                </div>
                <div class="c_station_paybox_inner_box">
                    <label class="c_station_paybox_inner_box_left">联系方式</label>
                    <%if(isContinue){%>
                    <input class="c_station_paybox_inner_box_right" maxlength="11" id="contactMobile" value="<%=contact_mobile%>" type="tel" />
                    <%}else{%>
                    <input class="c_station_paybox_inner_box_right" maxlength="11" id="contactMobile" type="tel" placeholder="请输入您的联系号码" onkeyup="value=value.replace(/[^\d]/g,'')"/>
                    <%}%>
                </div>
            </div>
        </div>

        <div class="c_activity_enrollpay">
            <div class="c_activity_enrollpay_title">支付方式</div>
            <div class="c_activity_enrollpay_list">
                <div class="c_activity_enrollpay_list_left">
                    <b class="c_activity_enrollpay_list_left_img"><img src="<%=getImgPath('activity_eroll_icon1.png')%>" /></b>
                    <span class="c_activity_enrollpay_list_left_txt">微信支付</span>
                </div>
                <div class="c_activity_enrollpay_list_right">
                    <div class="c_enroll_select_option" style="margin-top: 3px;"><b class="c_enroll_select_option_btn"><img src="<%=getImgPath('select4.png')%>" /></b></div>
                </div>
            </div>
        </div>

        <div class="c_activity_enrolllist">
            <div class="c_enroll_select">
                <div class="c_enroll_select_inner">
                    <div class="c_enroll_select_inner_left">是否开据发票</div>
                    <div class="c_enroll_select_inner_right">
                        <div class="c_enroll_select_option j-is_need_invoice" data-datas="0"  data-checked="4" style="margin-left: 0;cursor: pointer;"><b class="c_enroll_select_option_btn j-img"><img class="imgs" src="/static/resources/images/select4.png" /></b><label class="c_enroll_select_option_txt">否</label></div>
                        <div class="c_enroll_select_option j-is_need_invoice"  data-datas="1" data-checked="2" style="margin-left: 20px; cursor: pointer;"><b class="c_enroll_select_option_btn j-img"><img class="imgs" src="/static/resources/images/select1.png" /></b><label class="c_enroll_select_option_txt">是</label></div>
                    </div>
                </div>
            </div>

            <div class="c_enroll_invoiceslist j-detail none">
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">发票类型</label>
                    </div>
                    <div class="weui-cell__bd">
                        <select class="weui-select j-invoice_type" name="select2">
                            <option value="1">个人</option>
                            <option value="2">企业</option>
                        </select>
                    </div>
                </div>

                <div class="c_activity_enrolllist_inner_box">
                    <label class="c_enrolllist_inner_left">开票抬头</label>
                    <input class="c_enrolllist_inner_right j-invoice_title"  placeholder="请输入开票抬头信息" type="text" />
                </div>
                <div class="c_activity_enrolllist_inner_box">
                    <label class="c_enrolllist_inner_left">邮寄地址</label>
                    <input class="c_enrolllist_inner_right j-invoice_mail_address"  placeholder="请输入邮寄地址" type="text"/>
                </div>
                <div class="c_activity_enrolllist_inner_box j-q none">
                    <label class="c_enrolllist_inner_left">企业税号</label>
                    <input class="c_enrolllist_inner_right j-invoice_tax_no" placeholder="请输入企业税号" type="number" />
                </div>
                <div class="c_activity_enrolllist_inner_box">
                    <b class="c_enrolllist_inner_box_remindtxt">请核对填写信息，如有错误责任自负！</b>
                </div>

            </div>

        </div>
    </div>
</div>

<div class="footer_fixed_box">
    <div class="footer_fixed_box_left c_activity_enroll_footer_left">支付：&yen;<span id="totalPrice"><%=office_price*month_length ||''%></span></div>
    <div class="footer_fixed_box_right"><a href="javascript:;" style="cursor:pointer;" id="submit" class="footer_fixed_box_right_inner station_pay">确认订单</a></div>
</div>
