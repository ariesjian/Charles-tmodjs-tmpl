<%if(order){%>
<div class="mobile_outcontainer">
    <div class="mobile_nopadding_container1">

        <div class="c_station_reserve">
            <div class="c_station_reserve_inner">
                <b class="c_station_reserve_inner_img"><img src="/static/resources/images/reserve_success.png" /></b>
                <label class="c_station_reserve_inner_txt1">预定成功</label>
                <label class="c_station_reserve_inner_txt2">欢迎使用 <%=order.office_name%></label>
            </div>
        </div>

        <div class="c_station_reservelist">
            <div class="c_activity_confirmlist_inner" style="border-radius: 0;">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>订单号</p>
                    </div>
                    <div class="weui-cell__ft"><%=order.order_number%></div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>租赁时间</p>
                    </div>
                    <div class="weui-cell__ft"><%=order.start_date.replace(/-/g,'/')%>至<%=order.end_date.replace(/-/g,'/')%></div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>金额</p>
                    </div>
                    <div class="weui-cell__ft">&yen; <%=order.total_price%></div>
                </div>
            </div>
        </div>

        <div class="c_station_reserve_btn orderDetail"><a href="/index.php/index/office/pageOrderDetail?order_id=<%=order.id%>" class="c_station_reserve_btn_inner" style="cursor:pointer;" >查看订单详情</a></div>

    </div>
</div>

<%}else{%>
<div style="font-size: 30px;text-align: center;">无数据</div>
<%}%>
