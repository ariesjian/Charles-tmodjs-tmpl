<%if(questions && questions.length){%>
<div class="mobile_outcontainer" id="Questions">
    <div class="mobile_nopadding_container2">
        <%for(var i=0;i<questions.length;i++){
        var di = questions[i];
        var type = +di.type;
        var details = di.details||[];
        var name = di.name;
        %>
        <%if(1===type){%>
        <div class="c_activity_surveybox">
            <div class="j-name-1 c_activity_surveybox_title" data-name="<%=name%>">Q1:<%=name%>：</div>
            <%if(details.length){%>
            <div class="j-type-1 c_activity_surveybox_questionbox1">
                <%for(var j=0;j<details.length;j++){
                var dj = details[j];
                %>
                <div class="j-single-option c_activity_surveybox_questionbox1_inner" style="cursor:pointer;">
                    <input type="radio" name="radiobutton" class="c_surveybox_select_option_btn">
                    <img data-img="0" class="c-img <%=0!==j?'c-show':''%>" src="<%=getImgPath('select1.png')%>" />
                    <img data-img="1" class="c-img <%=0===j?'c-show':''%>" src="<%=getImgPath('select2.png')%>" />
                    <label class="j-text c_surveybox_select_option_txt"><%=dj%></label>
                </div>
                <%}%>
            </div>
            <%}%>
        </div>
        <%}%>

        <%if(2===type){%>
        <div class="c_activity_surveybox">
            <div class="j-name-2 c_activity_surveybox_title" data-name="<%=name%>">Q2:<%=name%>（多选）：</div>
            <div class="j-type-2 c_activity_surveybox_questionbox2">
                <%for(var k=0;k<details.length;k++){
                var dk = details[k];
                %>
                <span class="j-multi-option c-multi-option" style="cursor:pointer;"><%=dk%></span>
                <%}%>
            </div>
        </div>
        <%}%>

        <%if(3===type){%>
        <div class="c_activity_surveybox">
            <div class="j-name-3 c_activity_surveybox_title" data-name="<%=name%>">Q3:<%=name%></div>
            <div class="j-type-3 c_activity_surveybox_questionbox3">
                <textarea class="j-text-3" placeholder="请输入详细回答" maxlength="1000"></textarea>
            </div>
        </div>
        <%}%>

        <%}%>

        <div class="c_activity_surveysubmit"><a href="javascript:;" style="cursor:pointer;" class="j-submit c_activity_surveysubmit_inner">确认提交</a></div>

    </div>
</div>
<%}else{%>
<div class="c_nodata_box3">
    <b class="c_nodata_box3_img"><img src="<%=getImgPath('list_activity.png')%>" /></b>
    <span class="c_nodata_box3_txt">该活动暂无问卷调查，感谢您的关注</span>
</div>
<%}%>
