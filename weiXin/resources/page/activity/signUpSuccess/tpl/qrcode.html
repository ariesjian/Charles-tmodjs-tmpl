<div class="c_activity_codepopup" id="QRCodeView">
    <div class="c_activity_codepopup_inner">
        <div class="c_activity_codepopup_inner_title">
            <span class="c_activity_codepopup_inner_title_txt"><%=activity_name||''%></span>
            <a href="javascript:;" class="j-close c_activity_codepopup_close"><img src="<%=getImgPath('close.png')%>" /></a>
        </div>
        <div class="c_activity_codepopup_inner_img">
            <span class="c_activity_codepopup_inner_img_txt">扫描二维码<br />可获得10积分</span>
            <b class="c_activity_codepopup_inner_img_img"><img src="<%=enroll_qrcode_url%>" /></b>
        </div>
    </div>
</div>
