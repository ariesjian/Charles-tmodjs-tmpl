<%if(activity){
var d = activity;
%>
<div class="mobile_outcontainer" id="Shell">
    <div class="mobile_nopadding_container2">
        <div class="c_activity_bindtop">
            <div class="c_activity_bindtop_inner">
                <div class="c_activity_bindtop_inner_left"><a href="javascript:;"><img src="<%=d.banner_url%>" /></a></div>
                <div class="c_activity_bindtop_inner_right">
                    <span class="c_activity_bindtop_inner_right1"><%=d.name%></span>
                    <span class="c_activity_bindtop_inner_right2"><%=d.address%></span>
                    <span class="c_activity_bindtop_inner_right2"><%=d.activity_start_time.replace(/-/g,'/')%>-<%=d.activity_end_time.replace(/-/g,'/')%></span>
                </div>
            </div>
        </div>

        <div class="c_activity_bindlist">
            <div class="c_activity_bindlist_box c_activity_bindlist_box_noborder">
                <label class="c_activity_bindlist_box_left">负责人</label>
                <input class="j-name c_activity_bindlist_box_right" placeholder="请输入负责人名称" />
            </div>
            <div class="c_activity_bindlist_box">
                <label class="c_activity_bindlist_box_left">联系方式</label>
                <input class="j-mobile c_activity_bindlist_box_right" placeholder="请输入联系方式" type="tel"/>
            </div>
        </div>

        <div class="c_activity_bindbtn"><a href="javascript:;" style="cursor:pointer;" class="j-bind-manager c_activity_bindbtn_inner">绑定负责人</a></div>

    </div>
</div>
<%}else{%>
<div class="c_nodata_box3">
    <b class="c_nodata_box3_img"><img src="<%=getImgPath('list_activity.png')%>" /></b>
    <span class="c_nodata_box3_txt">无法加载页面，请稍后再试</span>
</div>
<%}%>
