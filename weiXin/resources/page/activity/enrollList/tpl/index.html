<%if(orders && orders.length){%>
<div class="mobile_outcontainer">
    <div class="mobile_nopadding_container2">
        <div class="c_activity_signlisttop">签到人数：<%=enroll_count%>/<%=total_count%></div>
        <div class="c_activity_signlistdetail">
            <%for(var i=0;i<orders.length;i++){
            var d = orders[i];
            var status = +d.status;
            %>
            <div class="c_activity_signlistdetail_inner">
                <div class="c_activity_signlistdetail_inner_left"><img src="<%=d.headimgurl%>" /></div>
                <div class="c_activity_signlistdetail_inner_right">
                    <div class="c_activity_signlistdetail_inner_right1">
                        <span class="c_activity_signlistdetail_inner_right1_name"><%=d.contact_name||''%></span>
                        <span class="c_activity_signlistdetail_inner_right1_pho">电话：<%=d.contact_mobile%></span>
                        <%if(2===status){%>
                        <span class="c_activity_signlistdetail_inner_right1_time">签到时间：<%=d.enroll_time.replace(/-/g,'/')||''%></span>
                        <%}%>
                    </div>
                    <div class="c_activity_signlistdetail_inner_right2">
                        <%if(1===status){%>
                        <a href="javascript:;" class="c_activity_signlistdetail_signstatus c_signstatus_not">未签到</a>
                        <%}else{%>
                        <a href="javascript:;" class="c_activity_signlistdetail_signstatus c_signstatus_already">已签到</a>
                        <%}%>
                    </div>
                </div>
            </div>
            <%}%>
        </div>
    </div>
</div>
<%}else{%>
<div class="c_nodata_box3">
    <b class="c_nodata_box3_img"><img src="<%=getImgPath('list_activity.png')%>" /></b>
    <span class="c_nodata_box3_txt">还没有人报名</span>
</div>
<%}%>
