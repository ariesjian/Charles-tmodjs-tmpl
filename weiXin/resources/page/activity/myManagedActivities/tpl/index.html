<%if(activities && activities.length){%>
<div class="mobile_outcontainer">
    <div class="mobile_nopadding_container2">
        <div class="c_activity_minecon">
            <ul id="ActivitiesList">
                <%for(var i=0;i<activities.length;i++){
                var d = activities[i];
                var activity_type = +d.activity_type;
                %>
                <li>
                    <div class="j-item c_activity_minelist_inner1" data-id="<%=d.id%>" style="cursor: pointer;">
                        <div class="c_activity_minelist_inner1_left"><a href="javascript:void(0);"><img src="<%=d.banner_url||''%>" /></a></div>
                        <div class="c_activity_minelist_inner1_right">
                            <span class="c_activity_minelist_inner1_right1"><%=d.name%></span>
                            <span class="c_activity_minelist_inner1_right2"><%=d.activity_start_time.replace(/-/g,'/')||''%>~<%=d.activity_end_time.replace(/-/g,'/')||''%></span>
                            <span class="c_activity_minelist_inner1_right2"><%=d.address||''%></span>
                        </div>
                    </div>
                    <div class="c_activity_minelist_inner2">
                        <div class="c_activity_minelist_inner2_left c_activity_minelist_status4"><%=getActivityDescByType(activity_type)%></div>
                        <div class="c_activity_minelist_inner2_right">
                            <a href="/index.php/index/activity/pageActivityEnrollList?activity_id=<%=d.id%>">已报名列表</a>
                        </div>
                    </div>

                </li>
                <%}%>
            </ul>
        </div>
    </div>
</div>

<%}else{%>
<div class="c_nodata_box3">
    <b class="c_nodata_box3_img"><img src="<%=getImgPath('list_activity.png')%>" /></b>
    <span class="c_nodata_box3_txt">没有您负责的活动</span>
</div>
<%}%>
