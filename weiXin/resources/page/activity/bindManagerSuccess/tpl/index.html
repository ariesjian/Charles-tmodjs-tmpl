<div class="mobile_outcontainer">
    <div class="mobile_nopadding_container1">

        <div class="c_station_reserve">
            <div class="c_station_reserve_inner">
                <b class="c_station_reserve_inner_img"><img src="<%=getImgPath('enroll_success.png')%>" /></b>
                <label class="c_station_reserve_inner_txt1">绑定成功</label>
                <label class="c_station_reserve_inner_txt2"><%=activity_name%></label>
            </div>
        </div>

        <div class="c_station_reservelist">
            <div class="c_activity_confirmlist_inner" style="border-radius: 0;">
                <div class="c_ordersuccess_title">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <p>负责人</p>
                        </div>
                        <div class="weui-cell__ft"><%=manager_name%></div>
                    </div>
                </div>
                <div class="c_ordersuccess_box">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <p>联系方式</p>
                        </div>
                        <div class="weui-cell__ft"><%=manager_mobile%></div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <p>活动时间</p>
                        </div>
                        <div class="weui-cell__ft"><%=activity_start_time.replace(/-/g,'/')%>-<%=activity_end_time.replace(/-/g,'/')%></div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <p>地址</p>
                        </div>
                        <div class="weui-cell__ft"><%=activity_address%></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="c_activity_enroll_btn"><a href="/index.php/index/activity/pageActivityDetail?activity_id=<%=activity_id%>" class="c_activity_enroll_btn_inner">查看活动详情</a></div>

    </div>
</div>
