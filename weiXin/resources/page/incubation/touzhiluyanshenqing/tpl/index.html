<div class="mobile_outcontainer">
    <div class="mobile_nopadding_container2">
        <div class="c_incubator_applylist">
            <div class="c_incubator_applylist_inner">
                <div class="c_incubator_applylist_inner_box c_incubator_applylist_inner_box_noborder">
                    <label class="c_applylist_inner_left">项目负责人</label>
                    <input class="j-project_manager c_applylist_inner_right" placeholder="请输入负责人" type="text"/>
                </div>
                <div class="c_incubator_applylist_inner_box">
                    <label class="c_applylist_inner_left">项目名称</label>
                    <input class="j-project_name c_applylist_inner_right" placeholder="请输入项目名称" type="text"/>
                </div>
            </div>
            <div class="c_incubator_applylist_inner">
                <div class="c_incubator_applylist_inner_box c_incubator_applylist_inner_box_noborder">
                    <label class="c_applylist_inner_left"  >联系方式</label>
                    <input class="j-contact_mobile c_applylist_inner_right" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="请输入联系方式" type="tel"/>
                </div>
                <div class="c_incubator_applylist_inner_box">
                    <label class="c_applylist_inner_left">邮箱</label>
                    <input class="j-contact_email c_applylist_inner_right" placeholder="请输入邮箱" type="email"/>
                </div>
            </div>
            <div class="c_incubator_applylist_inner">
                <div class="c_incubator_applylist_inner_box c_incubator_applylist_inner_box_noborder">
                    <label class="c_applylist_inner_left">融资额度</label>
                    <input class="j-financing_amount c_applylist_inner_right" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="请输入融资额度 单位(万)" type="number"/>
                </div>
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">融资方式</label>
                    </div>
                    <div class="weui-cell__bd">
                        <select class="weui-select" name="select2" id="ways"  >
                            <%for(var i=0;i< finance_type_configs.length;i++){
                            var x = finance_type_configs[i];
                            %>
                            <option value="<%=x.name%>" class="optionclass"><%=x.name%></option>
                            <%}%>
                        </select>
                    </div>
                </div>
                <div class="c_incubator_roadshowlist_inner_box">
                    <label class="c_roadshowlist_inner_title">项目概述</label>
                    <textarea placeholder="请输入项目概述" class="j-project_desc" maxlength="120"></textarea>
                    <span class="limit_num">0/120</span>
                </div>
                <div class="c_incubator_roadshowlist_inner_box">
                    <label class="c_roadshowlist_inner_title">预期目标</label>
                    <textarea placeholder="请输入预期目标" class="j-expective_goal" maxlength="120"></textarea>
                    <span class="limit_num">0/120</span>
                </div>
                <div class="c_incubator_roadshowlist_inner_box">
                    <label class="c_roadshowlist_inner_title">用途/期限</label>
                    <textarea placeholder="请输入融资用途与期限" class="j-usage_deadline" maxlength="120"></textarea>
                    <span class="limit_num">0/120</span>
                </div>
                <div class="c_incubator_roadshowlist_inner_box">
                    <label class="c_roadshowlist_inner_title">股权比例分配</label>
                    <textarea placeholder="股权比例分配详情" class="j-shareholdings" maxlength="120"></textarea>
                    <span class="limit_num">0/120</span>
                </div>
            </div>

            <div class="c_incubator_applylist_btn"><label class="c_incubator_applylist_btn_inner" id="Confirm" style="cursor:pointer;" >提交申请</label></div>

        </div>
    </div>
</div>
